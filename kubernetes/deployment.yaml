apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us-east1-docker.pkg.dev/gcp-practice-1-453919/my-containers/frontend:35000b9402fda7da91a033431a095355936529f9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: us-east1-docker.pkg.dev/gcp-practice-1-453919/my-containers/backend:35000b9402fda7da91a033431a095355936529f9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
